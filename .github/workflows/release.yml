name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          # Nuitka has prebuilt wheels for 3.12; 3.13 often builds from sdist and is slower on CI.
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            packaging/requirements-build.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            tools/mldsl-vscode/package-lock.json

      - name: Install build deps
        run: |
          python -m pip install -r packaging/requirements-build.txt
          choco install innosetup -y

      - name: Prepare payload (build + seed out)
        run: |
          python packaging/prepare_installer_payload.py --use-seed

      - name: Build installer (Inno Setup)
        run: |
          $ver = "${{ github.ref_name }}" -replace '^v',''
          iscc installer/MLDSL.iss /DAppVersion=$ver

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MLDSL-windows
          path: |
            dist/release/*.exe
            dist/payload/mldsl-helper.vsix

      - name: GitHub Release (attach)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*.exe
            dist/payload/mldsl-helper.vsix
