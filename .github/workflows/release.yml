name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install build deps
        run: |
          python -m pip install -U pip
          python -m pip install -U nuitka
          npm install -g @vscode/vsce
          choco install innosetup -y

      - name: Build VSIX
        run: |
          New-Item -ItemType Directory -Force dist/payload | Out-Null
          cd tools/mldsl-vscode
          npm ci
          vsce package --no-dependencies -o ../../dist/payload/mldsl-helper.vsix

      - name: Prepare payload (build + seed out)
        run: |
          python packaging/prepare_installer_payload.py --use-seed

      - name: Build installer (Inno Setup)
        run: |
          iscc installer/MLDSL.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MLDSL-windows
          path: |
            dist/release/*.exe
            dist/payload/mldsl-helper.vsix

      - name: GitHub Release (attach)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*.exe
            dist/payload/mldsl-helper.vsix
